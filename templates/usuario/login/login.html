{% extends "base/base.html" %} <!-- Bloque, Plantilla base -->
    {% block title %}Iniciar Sesión{% endblock %}
    
    {% block contenido %}
      <script>
	$(document).ready(function() {
	  $("#inicio_login").attr('class','active');
	});
      </script>
	{% if form.non_field_errors %}
	<div class="panel">
	  {{ form.non_field_errors }}
	</div>
	
	{% endif %}

	<!-- ************************************************************* -->
	<div class="panel panel-default" style='width:60%'>
			  <div class="panel-heading" style='font-size: 20px;font-weight:bold;'>Iniciar Sesión</div>
				  <div class="panel-body">
				    
				    <form action="." method="POST" enctype="multipart/form-data" class="form-horizontal" autocomplete="off">
		{% csrf_token %}
			{% if mensaje%}
  				<div class="alert alert-dismissible alert-success" style="width:300px;margin-left:10px;color:#3B542F;">
				  <button type="button" class="close" data-dismiss="alert">×</button>
				  {{mensaje}}
				</div>
  			{% endif %}   
			<table style="text-align:center;border-collapse: separate;border-spacing:  5px 15px;">
				
				<tr>
					<td style='text-align:right'>Usuario <span class="glyphicon glyphicon-user"></span></td>
					<td><input type="text" required id="username" name="username" placeholder="Usuario"></td>
				</tr>
				<tr>
					<td>Contraseña <span class="glyphicon glyphicon-lock"></span></td>
					<td>
						<input type="password" required id="password" name="password" placeholder="Contraseña">
					</td>
				</tr>
				<tr>
					<td colspan='3'>
						<input type='submit' value='Iniciar'>
						<input type="reset" id="borrar" value="Borrar">
					</td>
				</tr>
	    	</table>
	</div>
	</form>
				  </div>
			</div>

    {% endblock contenido%}
